server:
  port: 8000
spring:
  cloud:
    gateway:
      routes:
        - id: member
          predicates:
            - Path=/member/**
          uri: lb://member
        - id: business
          predicates:
            - Path=/business/**
          uri: lb://business
        - id: batch
          predicates:
            - Path=/batch/**
          uri: lb://batch
      globalcors:
        cors-configurations:
          '[/**]':
            allowCredentials: true
            allowedHeaders: '*'
            allowedMethods: '*'
            allowedOriginPatterns: '*'
            maxAge: 3600



